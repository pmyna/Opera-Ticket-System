{% extends "layout.html" %}
{% block content %}
    <h1>Spielplan & Kartenkauf</h1>
<ul class="list-group list-group-flush">
    {% for op in opera %}
    <li class="list-group-item"> {{ op.title }}
        {% for s in show %}
            {% if s.opera == op.id %}
                <li class="list-group-item">{{ s.show_date }}</li>
            {% endif %}
        {% endfor %}
    {% endfor %}
    </li>
</ul>
{% endblock content %}
